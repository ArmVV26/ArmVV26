<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientText {
          0% {
            background-position: 0% 50%;
          }
          25% {
            background-position: 50% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          75% {
            background-position: 50% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        h1 {
          font-family: 'Verdana', sans-serif;
          margin: 0;
          font-size: 4em;
          font-weight: 900;
          letter-spacing: -.05em;
          text-align: center;
          background: -webkit-linear-gradient(right,#3496d3, #3b82f6,#8009ef);
          background: linear-gradient(270deg, #3496d3 0, #3b82f6 50%, #8009ef 100%);
          background-size: 300%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          -webkit-animation: gradientText 5s ease infinite;
          animation: gradientText 5s ease infinite;
        }
      </style>
      <h1>Armando Vaquero</h1>
    </div>
  </foreignObject>
</svg>
